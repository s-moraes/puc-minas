<h1>Lista de Usuários</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Adicionar</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th class="priority-1" style="width: 30%">Nome</th>
            <th class="priority-4" style="width: 30%">Sobrenome</th>
            <th class="priority-3" style="width: 20%">Usuário</th>
            <th class="priority-2" style="width: 20%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td class="priority-1">{{user.firstName}}</td>
            <td class="priority-4">{{user.lastName}}</td>
            <td class="priority-3">{{user.username}}</td>
            <td  class="priority-2" style="white-space: nowrap">
                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Editar</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-md"></span>
                    <span *ngIf="!user.isDeleting">Remover</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
