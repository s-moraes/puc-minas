<h1 *ngIf="isAddMode">Adicionar novo usuário</h1>
<h1 *ngIf="!isAddMode">Editar usuário</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label>Tipo de usuário: {{user.role}}</label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="firstName">Nome</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">Nome é obrigatório</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="lastName">Sobrenome</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Sobrenome é obrigatório</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="username">Usuário</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Usuário é obrigatório</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="password">
                Senha
            </label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Senha é obrigatório</div>
                <div *ngIf="f.password.errors.minlength">Senha deve ter pelo menos 6 caracteres</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="documento">Documento</label>
            <input type="text" formControlName="documento" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.documento.errors }" />
            <div *ngIf="submitted && f.documento.errors" class="invalid-feedback">
                <div *ngIf="f.documento.errors.required">Documento é obrigatório</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="cidade">Cidade</label>
            <input type="text" formControlName="cidade" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cidade.errors }" />
            <div *ngIf="submitted && f.cidade.errors" class="invalid-feedback">
                <div *ngIf="f.cidade.errors.required">Cidade é obrigatório</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="endereco">Endereço</label>
            <input type="text" formControlName="endereco" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.endereco.errors }" />
            <div *ngIf="submitted && f.endereco.errors" class="invalid-feedback">
                <div *ngIf="f.endereco.errors.required">Endereço é obrigatório</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="cep">CEP</label>
            <input type="text" formControlName="cep" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cep.errors }" />
            <div *ngIf="submitted && f.cep.errors" class="invalid-feedback">
                <div *ngIf="f.cep.errors.required">CEP é obrigatório</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Salvar
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
